  <text x="296" y="225" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="10" font-weight="normal" fill="#000">Full Penalty</text>
  <text x="296" y="263" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="10" font-weight="normal" fill="#000">Gas Mgmt</text>
  <text x="296" y="326" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="9" font-weight="normal" fill="#000">−3·p_empty − 2·p_full</text>
  <text x="492" y="130" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="12" font-weight="bold" fill="#000">Price Signal</text>
  <text x="492" y="187" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="10" font-weight="normal" fill="#000">Feed Tracking</text>
  <text x="492" y="225" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="10" font-weight="normal" fill="#000">P-Power Match</text>
  <text x="492" y="263" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="10" font-weight="normal" fill="#000">Price Response</text>
  <text x="492" y="326" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="9" font-weight="normal" fill="#000">(1 − |u−u*|/Δu) × 0.3</text>
