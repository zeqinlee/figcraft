  <text x="100" y="263" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="10" font-weight="normal" fill="#000">Normalize</text>
  <text x="100" y="326" text-anchor="middle" dominant-baseline="middle" font-family="Times New Roman" font-size="9" font-weight="normal" fill="#000">r = (P·(p+b) − u·c) / 10</text>
